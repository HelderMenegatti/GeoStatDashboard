{% extends 'base.html' %}
{% load static %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body background-card">
            <h5 class="card-title">Número de Municípios por Estado</h5>
            <div class="row">
                <div class="col-6">
                    <label for="regionSelect">Selecione uma Região:</label>
                    <select id="regionSelect" class="form-select" aria-label="Default select example" onchange="updateChart()">
                        <option value="all">Todos</option>
                        <option value="Norte">Norte</option>
                        <option value="Nordeste">Nordeste</option>
                        <option value="Centro-Oeste">Centro-Oeste</option>
                        <option value="Sudeste">Sudeste</option>
                        <option value="Sul">Sul</option>
                    </select>
                </div>
            
                <div class="col-6">
                    <label for="graphType">Tipo de grafico:</label>
                    <select id="graphType" class="form-select" aria-label="Default select example" onchange="updateChart()">
                        <option value="bar">Barra</option>
                        <option value="line">Linha</option>
                        <option value="doughnut">Rosquinha</option>
                        <option value="polarArea">Área polar</option>
                        <option value="radar">Radar</option>
                    </select>
                </div>
            </div>
        
            <canvas id="myChart"></canvas>
        </div>
    </div>


    <div class="modal fade bd-example-modal-xl" id="m-tabel-counties" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Lista Municípios</h5>
              <button id="btn-close-modal" type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Municípios</th>
                                    </tr>
                                </thead>
                                <tbody id="counties-table-body">
                                </tbody>
                            </table>
                            
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <nav aria-label="Page navigation">
                                <ul class="pagination" id="pagination">
                                    
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/dashboar/dashboard.js' %}"></script>
    <script src="{% static 'js/dashboar/table.js' %}"></script>

{% endblock %}
